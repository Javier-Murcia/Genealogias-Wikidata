<script>
  localStorage.clear();
const yasgui = new Yasgui(document.getElementById("yasgui"), {
requestConfig: { endpoint: "https://query.wikidata.org/sparql" },
method: 'GET',
copyEndpointOnNewTab: false,
});
yasgui.getTab().yasqe.setValue("PREFIX bd: <http://www.bigdata.com/rdf#>\nPREFIX wikibase: <http://wikiba.se/ontology#>\nPREFIX schema: <http://schema.org/>\nPREFIX wdt: <http://www.wikidata.org/prop/direct/>\nPREFIX wd: <http://www.wikidata.org/entity/>\nPREFIX gas: <http://www.bigdata.com/rdf/gas#>\nSELECT ?item ?itemLabel ?linkTo ?depth ?comment (SAMPLE (?EjemfechaNaci) AS ?fechaNaci) (SAMPLE (?pic) AS ?unica_pic)\nWHERE\n{\nSERVICE gas:service {\n  gas:program gas:gasClass \"com.bigdata.rdf.graph.analytics.SSSP\" ;\n  gas:in wd:Q47595; #Alfonso X\n  gas:traversalDirection \"Forward\";\n  gas:out ?item;\n  gas:out1 ?depth;\n  gas:maxIterations 3;\n  gas:linkType wdt:P40; #descendiente\n}\nOPTIONAL { ?item wdt:P40 ?linkTo.}\nOPTIONAL { ?item wdt:P18 ?pic.}\nOPTIONAL { ?item wdt:P569 ?EjemfechaNaci}\nOPTIONAL{?item schema:description ?comment.\nFILTER (lang(?comment) = 'es').}\nSERVICE wikibase:label { bd:serviceParam wikibase:language\"[AUTO_LANGUAGE],es,en,ar,be,bg,bn,ca,cs,da,de,el,fr,et,fa,fi,he,hi,hu,hy,id,it,ja,jv,ko,nb,nl,eo,pa,pl,pt,ro,ru,sh,sk,sr,sv,sw,te,th,tr,uk,yue,vec,vi,zh\".}\n}\nGROUP BY ?item ?itemLabel ?linkTo ?unica_pic ?depth ?comment ?fechaNaci\nORDER BY ?depth\nLIMIT 200");

document.getElementById('consulta-1').addEventListener('click', () => {
  localStorage.clear();
consulta = "PREFIX bd: <http://www.bigdata.com/rdf#>\nPREFIX wikibase: <http://wikiba.se/ontology#>\nPREFIX schema: <http://schema.org/>\nPREFIX wdt: <http://www.wikidata.org/prop/direct/>\nPREFIX wd: <http://www.wikidata.org/entity/>\nPREFIX gas: <http://www.bigdata.com/rdf/gas#>\nSELECT ?item ?itemLabel ?linkTo ?depth ?comment (SAMPLE (?EjemfechaNaci) AS ?fechaNaci) (SAMPLE (?pic) AS ?unica_pic)\nWHERE\n{\nSERVICE gas:service {\n  gas:program gas:gasClass \"com.bigdata.rdf.graph.analytics.SSSP\" ;\n  gas:in wd:Q47595; #Alfonso X\n  gas:traversalDirection \"Forward\";\n  gas:out ?item;\n  gas:out1 ?depth;\n  gas:maxIterations 3;\n  gas:linkType wdt:P40; #descendiente\n}\nOPTIONAL { ?item wdt:P40 ?linkTo.}\nOPTIONAL { ?item wdt:P18 ?pic.}\nOPTIONAL { ?item wdt:P569 ?EjemfechaNaci}\nOPTIONAL{?item schema:description ?comment.\nFILTER (lang(?comment) = 'es').}\nSERVICE wikibase:label { bd:serviceParam wikibase:language\"[AUTO_LANGUAGE],es,en,ar,be,bg,bn,ca,cs,da,de,el,fr,et,fa,fi,he,hi,hu,hy,id,it,ja,jv,ko,nb,nl,eo,pa,pl,pt,ro,ru,sh,sk,sr,sv,sw,te,th,tr,uk,yue,vec,vi,zh\".}\n}\nGROUP BY ?item ?itemLabel ?linkTo ?unica_pic ?depth ?comment ?fechaNaci\nORDER BY ?depth\nLIMIT 200";


yasgui.getTab().yasqe.setValue(consulta);


})
document.getElementById('consulta-2').addEventListener('click', () => {
consulta = "PREFIX gas: <http://www.bigdata.com/rdf/gas#>\nPREFIX bd: <http://www.bigdata.com/rdf#>\nPREFIX wikibase: <http://wikiba.se/ontology#>\nPREFIX schema: <http://schema.org/>\nPREFIX wdt: <http://www.wikidata.org/prop/direct/>\nPREFIX wd: <http://www.wikidata.org/entity/>\nSELECT ?item ?itemLabel ?linkTo ?comment (SAMPLE (?pic) AS ?unica_pic)\nWHERE\n{\nSERVICE gas:service {\n  gas:program gas:gasClass \"com.bigdata.rdf.graph.analytics.SSSP\" ;\n  gas:in  wd:Q47595; #Alfonso X\n  gas:traversalDirection \"Forward\" ;\n  gas:target wd:Q19943;  #Juan Carlos I\n  gas:out ?item ;\n  gas:out1 ?depth ;\n  gas:maxIterations 35 ;\n  gas:linkType wdt:P40 ;\n}\nOPTIONAL { ?item wdt:P40 ?linkTo.}\nOPTIONAL { ?item wdt:P18 ?pic.}\nOPTIONAL { ?item schema:description ?comment.\nFILTER (lang(?comment) = 'es').}\nSERVICE wikibase:label { bd:serviceParam wikibase:language \"[AUTO_LANGUAGE],es,en,ar,be,bg,bn,ca,cs,da,de,el,fr,et,fa,fi,he,hi,hu,hy,id,it,ja,jv,ko,nb,nl,eo,pa,pl,pt,ro,ru,sh,sk,sr,sv,sw,te,th,tr,uk,yue,vec,vi,zh\". }\n}\nGROUP BY ?item ?itemLabel ?linkTo ?unica_pic ?comment"
yasgui.getTab().yasqe.setValue(consulta);
})

document.getElementById('consulta-3').addEventListener('click', () => {
consulta = "PREFIX gas: <http://www.bigdata.com/rdf/gas#>PREFIX bd: <http://www.bigdata.com/rdf#>\nPREFIX wikibase: <http://wikiba.se/ontology#>\nPREFIX schema: <http://schema.org/>\nPREFIX wdt: <http://www.wikidata.org/prop/direct/>\nPREFIX wd: <http://www.wikidata.org/entity/>\nSELECT ?item ?itemLabel ?linkTo ?depth ?comment (SAMPLE (?EjemfechaNaci) AS ?fechaNaci) (SAMPLE (?pic) AS ?unica_pic)\nWHERE\n{\nSERVICE gas:service {\n  gas:program gas:gasClass \"com.bigdata.rdf.graph.analytics.SSSP\" ;\n  gas:in wd:Q762  ; #Leonardo Da Vinci\n  gas:traversalDirection \"Forward\" ;\n  gas:out ?item ;\n  gas:out1 ?depth ;\n  gas:maxIterations 15 ;\n  gas:linkType wdt:P802 ;\n}\nOPTIONAL { ?item wdt:P802 ?linkTo.}\nOPTIONAL { ?item wdt:P18 ?pic.}\nOPTIONAL { ?item wdt:P569 ?EjemfechaNaci }\nOPTIONAL { ?item schema:description ?comment.\nFILTER (lang(?comment) = 'es').}\nSERVICE wikibase:label { bd:serviceParam wikibase:language \"[AUTO_LANGUAGE],es,en,ar,be,bg,bn,ca,cs,da,de,el,fr,et,fa,fi,he,hi,hu,hy,id,it,ja,jv,ko,nb,nl,eo,pa,pl,pt,ro,ru,sh,sk,sr,sv,sw,te,th,tr,uk,yue,vec,vi,zh\". }\n}\nGROUP BY ?item ?itemLabel ?linkTo ?unica_pic ?depth ?comment ?fechaNaci\nORDER BY ?depth\nLIMIT 200"
yasgui.getTab().yasqe.setValue(consulta);
})




</script>
